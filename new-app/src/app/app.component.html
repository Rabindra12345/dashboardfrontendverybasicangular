<form>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="formData.name" name="name">
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="formData.description" name="description"></textarea>
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="formData.price" name="price">
  </div>
  <div>
    <label for="image">Image:</label>
    <input type="file" id="image" (change)="onFileChanged($event)" name="image">
  </div>
  <button (click)="onSubmit()">Submit</button>
</form>
